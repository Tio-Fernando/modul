<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }
        div:hover p { /* hover adalah CSS Pseudo Class */
            display: block;
        }
        a:hover {
            color: rgb(47, 0, 255);
        }
    </style>
</head>
<body>
    <div> Letakkan kursor disini untuk melihat div element
        <p>Saya adalah element</p>
    </div>
    <a href="#">Arahkan kursor ke link ini</a>
</body>
</html>
