<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Input</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
        }
        .label-col {
            text-align: left;
        }
        .colon {
            text-align: right;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <label for="username"> type "text" </label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd"> type "password" </label><br>
    <input type="password" id="pwd" name="pwd"></br>

    <br>

    <hr>
    <h3>Uji Coba 2</h3>
    <input type="radio" name="Bahasa" id="html" value="HTML"> <label for="html">HTML</label><br>
    <input type="radio" name="Bahasa" id="css" value="CSS"> <label for="css">CSS</label><br>
    <input type="radio" name="Bahasa" id="javascript" value="JavaScript"> <label for="javascript">JavaScript</label>
    <p><!-- Dengan menyamakan atribut name kita hanya bisa memilih salah satu pilihan tetapi jika name dibedakan maka kita bisa memilih semua pilihan. --></p>

    <hr>
    <h3>Uji Coba 3</h3>
    <input type="checkbox" name="Kendaraan" id="id1" value="Bike">
    <label for="id1">I have a Bike</label><br>
    <input type="checkbox" name="Kendaraan" id="id2" value="Car">
    <label for="id2">I have a Car</label><br>
    <input type="checkbox" name="Kendaraan" id="id3" value="Boat">
    <label for="id3">I have a Boat</label>
    <p><!-- Disini menggunakan type checkbox yang dimana dari semua pilihan itu bisa dipilih dan dibatalkan memilih. Walaupun menyamakan atau
    membedakan name, pilihannya tetap sama saja dapat dipilih dan dibatalkan. --></p>

    <hr>
    <h3>Uji Coba 4</h3>
    <table>
        <tr>
        <td class="label-col"><label for="favcolor">Pilih warna</label></td>
        <td class="colon">:</td>
        <td><input type="color" id="favcolor" name="favcolor"><br></td>
        </tr>
        <tr>
        <td class="label-col"><label for="b">Pilih tanggal</label></td>
        <td class="colon">:</td>
        <td><input type="date" id="b" name="tanggal"><br></td>
        </tr>
    </table>
    <input type="button" onclick="alert('Hello World!')" value="Click Me!"> <br>
    <p><!-- Disini belajar berbagai atribut seperti favcolor untuk warna, date untuk tanggal, dan button untuk tombol. Untuk mengatur warna dan tanggal
    bisa langsung di setting di web. Setelah itu bisa mengklik tombol click me dan akan muncul tulisan "Hello World!" --></p>

    <hr>
    <h3>Uji Coba 5</h3>
    <table>
        <tr>
        <td class="label-col"><label for="birthdaytime">input</label></td>
        <td class="colon">:</td>
        <td><input type="datetime-local" id="birthdaytime" name="birthdaytime"><br></td>
        </tr>
        <tr>
        <td class="label-col"><label for="bdaymonth">input</label></td>
        <td class="colon">:</td>
        <td><input type="month" id="bdaymonth" name="bdaymonth"><br></td>
        </tr>
        <tr>
        <td class="label-col"><label for="email">Enter your Email</label></td>
        <td class="colon">:</td>
        <td><input type="email" id="email" name="email"><br></td>
        </tr>
    </table>
    <p><!-- Saat mencoba menjalankan script ini menggunakan web chrome dan microsoft edge tampilan dan cara menginputkannya sama,tetapi
    untuk pengisian email di edge bisa direkomendasikan email yang akan diinputkan. Sedangkan saat membuka di mozilla firefox untuk
    menginputkannya harus manual/ketik sendiri  --></p>

    <hr>
    <h3>Uji Coba 6</h3>
    <input type="image" src="gambar/icon.png" alt="Submit" width="48" height="48"><br>
    <label for="myfile">Pilih File:</label>
    <input type="file" id="myfile" name="myfile"><br>
    <input type="hidden" id="custId" name="custId" value="3487"><br>
    <p><!-- Input type image disini digunakan sebagai tombol submit yang berbasis gambar. Input type file digunakan untuk
    mengunggah file yang ada pada perangkat pengguna. Untuk type hidden digunakan untuk menyimpan data yang tidak terlihat. --></p>

    <hr>
    <h3>Uji Coba 7</h3>
    <label for="quantity">Quantity (between 1 and  10):</label>
    <input type="number" id="quantity" name="quantity" min="-50" max="10"><br>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="-50" max="50"><br>
    <p><!-- Input type number digunakan untuk menambah atau mengurangi angka dengan cara manual atau ditekan tombol panah keatas
    untuk menambah dan panah kebawah untuk mengurangi. Disitu ditentukan untuk batas minimum yaitu 1 dan batas maksimum
    yaitu 10. Sedangkan input type range digunakan untuk memilih angka menggunakan rentang slider dengan batas minimum 0
    dan batas maksimum 50 yang artinya angkanya hanya dimulai dari 0 sampai 50 saja. Tetapi saat menggunakan type range 
    tersebut angkanya tidak akan terlihat. Apabila untuk batas minimum diubah ke -50 maka kita bisa memasukkan angka yang
    dimulai dari -50 sampai 10/50. --></p>

    <hr>
    <h3>Uji Coba 8</h3>
    <table>
    <tr>
        <td class="label-col"><label for="homepage">Add your homepage</label></td>
        <td class="colon">:</td>
        <td><input type="url" id="homepage" name="homepage"><br></td>
    </tr>
    <tr>
        <td class="label-col"><label for="gsearch">Search Google</label></td>
        <td class="colon">:</td>
        <td><input type="search" id="gsearch" name="gsearch"><br></td>
    </tr>
    <tr>
        <td class="label-col"><label for="ph">Enter your phone number</label></td>
        <td class="colon">:</td>
        <td><input type="tel" id="ph" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br></td>
    </tr>
    </table>
    <p><!-- Input type url digunakan untuk memasukkan alamat url yang valid. Input type search hampir sama dengan type text,
    digunakan sebagai kolom pencarian. Biasanya ada fitur x yang yang dapat menghapus teks dengan cepat. Input type tel
    digunakan untuk memasukkan nomor telepon. Menggunakan pattern sebagai format angka yang harus diinputkan yaitu 
    (tiga angka) tanda hubung (dua angka) tanda hubung (tiga angka) --></p>

    <hr>
    <h3>Uji Coba 9</h3>
    <table>
        <tr>
        <td class="label-col"><label for="appt">Select a time</label></td>
        <td class="colon">:</td>
        <td><input type="time" id="appt" name="appt"><br></td>
        </tr>
        <tr>
        <td><label for="week">Select a week</label></td>
        <td class="colon">:</td>
        <td><input type="week" id="week" name="week"><br></td>
        </tr>
    </table>
    <p><!-- Saat mencoba menjalankan script ini menggunakan web chrome dan microsoft edge tampilan dan cara menginputkannya sama.
    Untuk mengatur tanggal dan waktu cukup dengan menekan icon jam atau kalender. Sedangkan saat membuka di mozilla firefox 
    untuk menginputkannya harus manual/ketik sendiri. --></p>

</body>
</html>
